<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="simple-grid.css">
    <link rel="stylesheet" href="registration_number.css">
    <title>Registration Number</title>
</head>
<body style="background-color:powderblue;">
    <div class="container">
        <div class="row">
            <div class="col-12 center">
                <strong>Registration Number:</strong><br>
                <div class="row error">
                
                </div><br>
                <input class="inputNum"type="text" name="RegistrationNumber" maxlength="7" value="">
                <button class="addBtn">Add</button>
                <form action="">
                    <input type="radio" name="radioType" class="town" value="CA"> Cape Town
                    <input type="radio" name="radioType" class="town" value="CJ"> Paarl
                    <input type="radio" name="radioType" class="town" value="CL"> Stellenbosch
                    <input type="radio" name="radioType" class="town" value="">  Show All
                </form>
                <br>
                <button class="showBtn">Show</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4 center"></div>
            <div class="col-4 center myList"></div>
            <div class="col-4 center"></div>
       
    </div>

    <script src="registration_number.js" charset="utf-8"></script>
    <script src="registration.dom.js" charset="utf-8"></script>
    

</body>
</html>
